<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Something for the Books</title>
   
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>
      
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
    <script src="scripts/feedbackScript.js"></script>
    
    
    <link rel="stylesheet" href="css/feedbackStyler.css">
    <link rel="stylesheet" href="css/particle.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    
    


    
</head>

<body>
<canvas class="container" id="container" role="main"></canvas>
   
<div class="bg container"> 
<div class="cont">
<div class="stars">
<form>
    <h1>Hey there!</h1><br>
    <p>How was our interaction today?</p>
  <input class="star star-5" id="star-5-2" type="radio" name="star" value="5"/>
  <label class="star star-5" for="star-5-2"></label>
  <input class="star star-4" id="star-4-2" type="radio" name="star" value="4"/>
  <label class="star star-4" for="star-4-2"></label>
  <input class="star star-3" id="star-3-2" type="radio" name="star" value="3"/>
  <label class="star star-3" for="star-3-2"></label>
  <input class="star star-2" id="star-2-2" type="radio" name="star" value="2"/>
  <label class="star star-2" for="star-2-2"></label>
  <input class="star star-1" id="star-1-2" type="radio" name="star" value="1"/>
  <label class="star star-1" for="star-1-2"></label>
  <div class="rev-box">
    <textarea class="review" col="30" name="review" placeholder="Maybe a few words?"></textarea><br/>
    <input class="btn" type="submit" value="Submit" id="submit"/><br/>
  </div>
</form>
</div>
</div>
    
    
 <script src='https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js'></script>

   
</div>
    <div class="blur blurTop"><canvas class="canvas"id="blurCanvasTop"></canvas></div>
<div class="blur blurBottom"><canvas width="1000px" height="1000px" class="canvas" id="blurCanvasBottom"></canvas></div>
    
    <script src="scripts/particle.js"></script>
</body>

</html>
